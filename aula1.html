<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h1>Exemplo de abertura de link</h1>
    <h2>Usando links Externos</h2>
    <p>Para conhecer mais do <a href="Link" target="_blank" rel="external">Github</a> só clicar</p> <!-- vai abrir um navegador novo, porém, informa que é de um site diferente-->
    <p>Clica no <a href="link" target="_blank">Menu </a> e veja as opções</p>
    <!-- vai abrir um navegador novo apenas, informando que é do mesmo site-->

    <h2>Link Interno</h2>
    <p>Fique a vontade para conhecer a <a href="aula2.html" rel="next">segunda pagina</a> do site</p> <!-- prestar atenção nos rel é uma semantica só para o google e etc saber que essa pagina ao clicar é a proxima pagina-->
</body>
</html>

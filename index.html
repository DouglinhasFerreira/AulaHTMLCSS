<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Ordenadas</title>
</head>
<body>
    <h1>Trabalhando com lista</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I">
        <li>Acordar</li>
        <li>Tomar banho</li>clear
        <li>Escovar os dentes</li>
        <li>Beber agua</li>
    </ol>

    <h2>Lista Não-Ordenadas</h2>
    <ul type="square">
        <li>Fazer comida</li>
        <li>Comer</li>
        <li>Estudar</li>
        <li>Revisar</li>
    </ul>

    <h2>Lista de Definições</h2>
    <dl>
        <dt>Html</dt>
        <dd>Sistema para textos</dd>
        <dt>CSS</dt>
        <dd>Sistema para estilos de paginas</dd>
    </dl>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula2</title>
</head>
<body>
    <h1>Ensinando link interno</h1>
    <p>Esta é a segunda pagina do site</p>

    <p> esta pagina é um oferecimento de <a href="https://www.hostnet.com.br" target="_blank" rel="nofollow">Hostnet</a></p> <!-- o NOFOLLOW quer dizer que o site nao dar um aval para tal conteudo-->
    <p><a href="aula1.html" rel="previous">Voltar para o site anterior</a></p> <!-- prestar atenção nos rel é uma semantica só para o google e etc saber que essa pagina é a 2 pagina-->

    <h1>Links para download</h1>
    <ol>
        <li> <a href="10 - LINKS - Ligações em toda parte.pdf" target="_blank" download="10 - LINKS - Ligações em toda parte.pdf" type="application/pdf">Baixar o PDF de Link</a></li> <!-- # significa site vazio, para nao abrir nada no link-->
        <!-- botei o target para abrir em uma aba nova.. o Download vai esta sempre conectado com o tipo de TYPE, tem um site dentro do PDF que informa todo tipo de TYPE para cada tipo de arquivo de download-->
    </ol>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    
    <picture>
        <source media="(max-width: 700px)" srcset="Imagens/FotoP.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="Imagens/FotoM.png" type="image/png">
        <img src="Imagens/FotoG.png" alt="Imagem Flexivel">
    </picture>

    <!-- Sempre botando os sources emcima da IMG SRC PADRAO para quando diminuir a tela ele se adaptar as imagens selecionadas a cada pixel, a ordem tem que ser de baixo para cima referente a SOURCES-->

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <!--Primeira forma-->
    <!--<audio src="midia/happy-mistake.mp3" controls autoplay></audio>-->

    <!--Segunda forma - mostrando como botar varios formato de AUDIO, por causa que nem todos navegador pega MP3-->
    <audio preload="metadata" autoplay controls>
        <source src="..//EX 11 - Imagens e Videos/midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="..//EX 11 - Imagens e Videos/midia/guanacast-33.ogg" type="audio/ogg">
        <source src="..//EX 11 - Imagens e Videos/midia/guanacast-33.wav" type="audio/wav">
        <p> Infelizmente seu navegador nao consegue reproduzir audio. <a href="../EX 11 - Imagens e Videos/midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
